<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS reset style sheet -->
  <link rel="stylesheet" href="./css-reset.css">
  <!-- Custom style sheet link -->
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <main>
    <section class="main__info">
      <h2 class="main__info__heading">Get <span>insights</span> that help your business grow.</h2>
      <p class="main__info__para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="main__info__bottom">
        <p><span>10k+<br></span> companies</p>
        <p><span>314 <br></span>templates</p>
        <p><span>12m+<br></span> queries</p>
      </div>
    </section>
    <section class="main__image">
      <picture>
        <img src="./images/image-header-mobile.jpg" alt="people in a office talking">
      </picture>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">DarkB<del>o</del><sup>a</sup>ldMan</a>.
    </div>
  </footer>
</body>
</html>
